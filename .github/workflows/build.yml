name: Upload ZIP to Release (Windows)

on:
  push:
    branches:
      - windows

jobs:
  upload:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version tag
        id: version
        run: |
          echo "TAG=v$(date +'%Y.%m.%d.%H%M%S')" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: "Rock Cloner V2 Release ${{ env.TAG }}"
          body: "Automated release for Windows branch build"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload ZIP file to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          files: |
            rockclonerv2.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
